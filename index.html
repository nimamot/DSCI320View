<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Transfer Spending Analytics</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      background-color: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-item {
      position: relative;
      margin-right: 30px;
    }

    .nav-item > a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      display: inline-block;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .nav-item > a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* DROPDOWN MENU */
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2a2a2a;
      min-width: 140px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 10;
      margin-top: 5px;
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: white;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background-color: #667eea;
      padding-left: 20px;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 80px 30px 60px;
      color: white;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
      letter-spacing: -1px;
    }

    .hero p {
      font-size: 20px;
      margin: 0;
      opacity: 0.95;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    /* MAIN CONTENT */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px 80px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .team-card {
      background: white;
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .team-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    }

    .team-card h3 {
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 600;
      color: #1a202c;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .team-card h3::before {
      content: 'ðŸ‘¤';
      font-size: 32px;
    }

    .view-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .view-link {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
      border-radius: 10px;
      text-decoration: none;
      color: #4a5568;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      overflow: hidden;
    }

    .view-link::before {
      content: 'ðŸ“Š';
      margin-right: 12px;
      font-size: 20px;
    }

    .view-link:hover {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-color: transparent;
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .view-link:hover::before {
      transform: scale(1.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }

      .team-grid {
        grid-template-columns: 1fr;
      }

      .content {
        padding: 30px 20px 60px;
      }
    }
  </style>
</head>
