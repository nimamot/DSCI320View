<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      background-color: #1e1e1e;
      padding: 10px 20px;
      align-items: center;
    }

    .nav-item {
      position: relative;
      margin-right: 30px;
    }

    .nav-item > a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px;
      display: inline-block;
    }

    .nav-item > a:hover {
      background-color: #333;
      border-radius: 4px;
    }

    /* DROPDOWN MENU */
    .dropdown {
      display: none;
      position: absolute;
      top:100%;
      left: 0;
      background-color: #2a2a2a;
      min-width: 140px;
      border-radius: 6px;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 10px 14px;
      text-decoration: none;
      color: white;
      font-size: 15px;
    }

    .dropdown a:hover {
      background-color: #444;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    /* MAIN CONTENT */
    .content {
      padding: 30px;
      font-size: 20px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-item">
      <a href="#">Nima</a>
      <div class="dropdown">
        <a href="Nima/view1.html">View 1</a>
        <a href="Nima/view2.html">View 2</a>
      </div>
    </div>

    <div class="nav-item">
      <a href="#">Daffa</a>
      <div class="dropdown">
        <a href="Daffa/view1.html">View 1</a>
        <a href="Daffa/view2.html">View 2</a>
      </div>
    </div>

    <div class="nav-item">
      <a href="#">Naulfa</a>
      <div class="dropdown">
        <a href="Naulfa/view1.html">View 1</a>
        <a href="Naulfa/view2.html">View 2</a>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <h2>Welcome</h2>
    <p>Select a teammate and a view from the navbar to explore the dashboards.</p>
  </div>

</body>
</html>
