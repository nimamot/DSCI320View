<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soccer Transfer Spending Analytics</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: #2d5016;
      background-image: 
        repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(255, 255, 255, 0.1) 49px, rgba(255, 255, 255, 0.1) 50px),
        repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255, 255, 255, 0.1) 49px, rgba(255, 255, 255, 0.1) 50px),
        linear-gradient(135deg, #2d5016 0%, #3a6b1f 50%, #2d5016 100%);
      min-height: 100vh;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.1) 100%),
        linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.05) 50%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 30px;
      align-items: center;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 3px solid #ffffff;
    }

    .nav-item {
      position: relative;
      margin-right: 30px;
    }

    .nav-item > a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      display: inline-block;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .nav-item > a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* DROPDOWN MENU */
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2a2a2a;
      min-width: 140px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      z-index: 10;
      margin-top: 5px;
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: white;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .dropdown a:hover {
      background-color: #2d5016;
      padding-left: 20px;
    }

    .nav-item:hover .dropdown {
      display: block;
    }

    /* HERO SECTION */
    .hero {
      text-align: center;
      padding: 80px 30px 60px;
      color: white;
      position: relative;
      z-index: 1;
    }

    .soccer-ball {
      font-size: 80px;
      display: block;
      margin: 0 auto 20px;
      animation: bounce 2s infinite;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      margin: 0 0 20px 0;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5), 0 0 10px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 20px;
      margin: 0;
      opacity: 0.95;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    /* MAIN CONTENT */
    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 30px 80px;
      position: relative;
      z-index: 1;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .team-card {
      background: white;
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      border: 3px solid #2d5016;
    }

    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2d5016 0%, #3a6b1f 50%, #2d5016 100%);
    }

    .team-card::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(45, 80, 22, 0.05) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
    }

    .team-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border-color: #ffffff;
    }

    .team-card h3 {
      margin: 0 0 20px 0;
      font-size: 28px;
      font-weight: 600;
      color: #1a202c;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .team-card h3::before {
      content: 'âš½';
      font-size: 32px;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
    }

    .view-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .view-link {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
      border-radius: 10px;
      text-decoration: none;
      color: #2d5016;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid #2d5016;
      position: relative;
      overflow: hidden;
    }

    .view-link::before {
      content: 'ðŸ“ˆ';
      margin-right: 12px;
      font-size: 20px;
    }

    .view-link:hover {
      background: linear-gradient(135deg, #2d5016 0%, #3a6b1f 100%);
      color: white;
      border-color: #ffffff;
      transform: translateX(5px);
      box-shadow: 0 4px 15px rgba(45, 80, 22, 0.5);
    }

    .view-link:hover::before {
      transform: scale(1.2);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 18px;
      }

      .team-grid {
        grid-template-columns: 1fr;
      }

      .content {
        padding: 30px 20px 60px;
      }
    }
  </style>
</head>

</body>
